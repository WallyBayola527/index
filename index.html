<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .gallery-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .gallery {
            display: flex;
            transition: transform 0.3s ease-out;
        }
        .gallery img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: object-fit 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery">
        <img src="WIN_20250318_10_52_07_Pro.jpg" alt="Image 1">
        <img src="WIN_20250318_10_52_05_Pro.jpg" alt="Image 2">
        <img src="WIN_20250318_10_52_02_Pro.jpg" alt="Image 3">
    </div>
</div>

<script>
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
        img.onload = () => {
            if (img.naturalHeight > img.naturalWidth) {
                img.style.objectFit = "contain";
            } else {
                img.style.objectFit = "cover";
            }
        };
    });
</script>
</body>
</html>
