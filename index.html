<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        .gallery-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .gallery {
            display: flex;
            transition: transform 0.3s ease-out;
        }
        .gallery img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery">
        <img src="WIN_20250318_10_52_07_Pro.jpg" alt="Image 1">
        <img src="WIN_20250318_10_52_05_Pro.jpg" alt="Image 2">
        <img src="WIN_20250318_10_52_02_Pro.jpg" alt="Image 3">
    </div>
</div>

<script>
    function adjustImages() {
        const images = document.querySelectorAll(".gallery img");
        images.forEach(img => {
            const aspectRatio = img.naturalWidth / img.naturalHeight;
            const screenRatio = window.innerWidth / window.innerHeight;
            
            if (aspectRatio > screenRatio) {
                img.style.width = "100vw";
                img.style.height = "auto";
            } else {
                img.style.width = "auto";
                img.style.height = "100vh";
            }
        });
    }

    window.addEventListener("resize", adjustImages);
    window.addEventListener("load", adjustImages);
</script>

</body>
</html>
